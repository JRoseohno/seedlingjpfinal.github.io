  <script>
 document.addEventListener("DOMContentLoaded", function() {
  const currentDate = new Date();
  let currentMonth = currentDate.getMonth();
  let currentYear = currentDate.getFullYear();
  const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
  const events = [
    { date: 10, info: "Placeholder" },
    { date: 15, info: "Placeholder" },
    { date: 28, info: "Placeholder" }
  ];

  function generateCalendar() {
    const calendarBody = document.getElementById("calendarBody");
    const currentMonthYearElement = document.getElementById("currentMonthYear");
    currentMonthYearElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;

    calendarBody.innerHTML = '';

    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
    const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();

    for (let i = 0; i < firstDayOfMonth; i++) {
      const placeholder = document.createElement("div");
      placeholder.classList.add("calendar-day");
      calendarBody.appendChild(placeholder);
    }

    for (let i = 1; i <= daysInMonth; i++) {
      const dayElement = document.createElement("div");
      dayElement.classList.add("calendar-day");
      dayElement.textContent = i;
      
      const event = events.find(event => event.date === i);
      if (event) {
        const dot = document.createElement("div");
        dot.classList.add("event-dot");
        dayElement.appendChild(dot);
      }
      
      calendarBody.appendChild(dayElement);
    }
  }
  generateCalendar();

  document.getElementById("prevMonth").addEventListener("click", function() {
    if (currentMonth === 0) {
      currentMonth = 11;
      currentYear -= 1;
    } else {
      currentMonth -= 1;
    }
    generateCalendar();
  });

  document.getElementById("nextMonth").addEventListener("click", function() {
    if (currentMonth === 11) {
      currentMonth = 0;
      currentYear += 1;
    } else {
      currentMonth += 1;
    }
    generateCalendar();
  });
}); 
</script>
